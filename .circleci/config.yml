
version: 2
.conan-steps: &conan-steps
  steps:
    - checkout
    - run:
        name: Update Conan package
        command: |
          chmod +x .circleci/install.sh
          .circleci/install.sh
          sudo apt-get update
          sudo apt-get -y install  libfuse3-3 libfuse3-dev gcc-multilib g++-multilib
    - run:
        name: Build recipe
        command: |
          chmod +x .circleci/run.sh
          .circleci/run.sh
        environment:
          CONAN_REFERENCE: "fusepp/3.0.0"
          CONAN_USERNAME: "winternet"
          CONAN_CHANNEL: "testing"
          CONAN_UPLOAD: "https://winternet.bintray.com/conan-priv"

jobs:

  gcc-10:
      docker:
        - image: conanio/gcc10
      environment:
        - CONAN_GCC_VERSIONS: "10"
      <<: *conan-steps

  gcc-9:
      docker:
        - image: conanio/gcc9
      environment:
        - CONAN_GCC_VERSIONS: "9"
      <<: *conan-steps


workflows:
  version: 2
  build_and_test:
    jobs:
      - gcc-10
      - gcc-9


